{% extends "base.html" %}

{% block content %}
<h1>
    Edit {{ entry.title }}
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="20" required>{{ entry.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Save</button>
</form>
{% endblock %}
